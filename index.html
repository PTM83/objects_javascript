<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío - Inmobiliaria</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/estilos.css" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Inmobiliaria ADL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li> -->
            <li class="nav-item">
              <a class="nav-link" href="propiedades_venta.html">En venta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="propiedades_alquiler.html">Alquiler</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container-fluid main-section">
      <h1 class="text-white">Encuentra tu nueva propiedad</h1>
    </main>
    <div class="container mt-5">
      <!-- Propiedades en venta -->
      <section id="venta">
        <h2>Propiedades en venta</h2>
        <div class="row">

        </div>
        <a href="propiedades_venta.html" class="btn btn-dark"
          >Ver todas las propiedades en venta</a
        >
      </section>
      <hr />
      <!-- Propiedades en alquiler -->
      <section id="alquiler" class="mb-5">
        <h2>Propiedades en alquiler</h2>
        <div class="row">

        </div>
        <a href="propiedades_alquiler.html" class="btn btn-dark"
          >Ver todas las propiedades en alquiler</a
        >
      </section>
    </div>

    <script src="./assets/js/sold.js"></script>

    <script>
    const soldApartment = document.getElementsByClassName("row")[0];

    let Apartment = "";

    for(let i = 0; i < 3; i++) {

        let SmokePolicy = sold_properties[i].smoke ? `
            <p class="text-success">
                <i class="fas fa-smoking"></i> Se permite fumar
            </p>
            `: `
            <p class="text-danger">
                <i class="fas fa-smoking-ban"></i> No se permite fumar
            </p>`;

        let petsPolicy = sold_properties[i].pets ? `
            <p class="text-success">
                <i class="fas fa-paw"></i> Mascotas permitidas
            </p>`: `
            <p class="text-danger">
                <i class="fa-solid fa-ban"></i> No se permiten Mascotas
            </p>`;

        Apartment += `
        <div class="col-md-4 mb-4">
            <div class="card">
                <img
                src= ${sold_properties[i].src}
                class="card-img-top"
                alt="Imagen del departamento"
                />
                <div class="card-body">
                    <h5 class="card-title">
                        ${sold_properties[i].name}
                    </h5>
                    <p class="card-text">
                        ${sold_properties[i].description}
                    </p>
                    <p>
                        <i class="fas fa-map-marker-alt"></i> ${sold_properties[i].location}
                    </p>
                    <p>
                        <i class="fas fa-bed"></i> ${sold_properties[i].rooms} Habitaciones
                        <i class="fas fa-bath"></i> ${sold_properties[i].bathrooms} Baños
                    </p>
                    <p><i class="fas fa-dollar-sign"></i> ${sold_properties[i].cost}</p>

                    ${SmokePolicy}
                    ${petsPolicy}

                </div>
            </div>
        </div>
        `;
        }

        soldApartment.innerHTML = Apartment;

    </script>
    <script src="./assets/js/rent.js"></script>

    <script>
      const rentApartment = document.getElementsByClassName("row")[1];

      let rent = "";

      for(let i = 0; i < 3; i++) {

          let SmokePolicy = rent_properties[i].smoke ? `
              <p class="text-success">
                  <i class="fas fa-smoking"></i> Se permite fumar
              </p>
              `: `
              <p class="text-danger">
                  <i class="fas fa-smoking-ban"></i> No se permite fumar
              </p>`;

          let petsPolicy = rent_properties[i].pets ? `
              <p class="text-success">
                  <i class="fas fa-paw"></i> Mascotas permitidas
              </p>`: `
              <p class="text-danger">
                  <i class="fa-solid fa-ban"></i> No se permiten Mascotas
              </p>`;

          rent += `
          <div class="col-md-4 mb-4">
              <div class="card">
                  <img
                  src= ${rent_properties[i].src}
                  class="card-img-top"
                  alt="Imagen del departamento"
                  />
                  <div class="card-body">
                      <h5 class="card-title">
                          ${rent_properties[i].name}
                      </h5>
                      <p class="card-text">
                          ${rent_properties[i].description}
                      </p>
                      <p>
                          <i class="fas fa-map-marker-alt"></i> ${rent_properties[i].location}
                      </p>
                      <p>
                          <i class="fas fa-bed"></i> ${rent_properties[i].rooms} Habitaciones
                          <i class="fas fa-bath"></i> ${rent_properties[i].bathrooms} Baños
                      </p>
                      <p><i class="fas fa-dollar-sign"></i> ${rent_properties[i].cost}</p>

                      ${SmokePolicy}
                      ${petsPolicy}

                  </div>
              </div>
          </div>
          `;
      }

      rentApartment.innerHTML = rent;
    </script>

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/f5bdbb41e0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>


  </body>
</html>
